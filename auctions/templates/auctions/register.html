{% extends "auctions/layout.html" %}

{% block body %}

    <h2>Register</h2>

    <div class="container">
        {% if message %}
            <p id="validation">{{ message }}</p>
            
        {% endif %}
        
        <form action="{% url 'register' %}" method="post">
            {% csrf_token %}
            <div class="form-group">
                <input class="form-control mt-2" autofocus type="text" name="username" placeholder="Username">
            </div>
            <div class="form-group">
                <input class="form-control mt-2" type="email" name="email" placeholder="Email Address">
            </div>
            <div class="form-group">
                <input class="form-control mt-2" type="password" name="password" placeholder="Password">
            </div>
            <div class="form-group">
                <input class="form-control mt-2" type="password" name="confirmation" placeholder="Confirm Password">
            </div>
            <div class="d-flex justify-content-end mt-2">
                <input class="btn btn-primary" type="submit" value="Register"></div>
        </form>
        <div class="d-flex justify-content-end align-items-baseline mt-2">
            <p id="validation">Already have an account?</p>
            <a class="btn btn-primary" href="{% url 'login' %}">Log In here</a>
        </div>
    </div>

{% endblock %}
