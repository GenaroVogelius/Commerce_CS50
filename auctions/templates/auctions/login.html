{% extends "auctions/layout.html" %}

{% block body %}

    <h2>Login</h2>

    {% if message %}
        <div>{{ message }}</div>
    {% endif %}
    
    <div class="container">
        <form action="{% url 'login' %}" method="post">
            {% csrf_token %}
            <div class="form-group mt-2">
                <input autofocus class="form-control" type="text" name="username" placeholder="Username">
            </div>
            <div class="form-group mt-2">
                <input class="form-control" type="password" name="password" placeholder="Password">
            </div>
            <div class="d-flex justify-content-end mt-2 ">
            <input class="btn btn-primary" type="submit" value="Login">
            </div>
        </form>
        <div class="d-flex justify-content-end align-items-baseline mt-2">
            <p id="validation" >Don't have an account?</p>
            <a class="btn btn-primary" href="{% url 'register' %}"> Register here.</a>
        </div>
    </div>

{% endblock %}
