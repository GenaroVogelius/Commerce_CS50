<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search</title>
    <link rel="stylesheet" href="advance.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
    <div class="layout" id="layout">
        <div class="top">
            <div>
                <img class="logo" src="imgs_project0/google.png" alt="imagen de google">
            </div>
            <nav class="navbar navbar-expand-lg">
                <div class="container-fluid justify-content-end">
                    <ul class="navbar-nav mb-2 mb-lg-0" id="barra_nav">
                        <li class="nav-item">
                            <a class="nav-link" href="index.html">Google Search</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="google_images.html">Google Images
                                Search</a>
                        </li>

                </div>
            </nav>
        </div>

        <div class="row" id="advance">
            <h2 class="advanceT">
                Advanced Search
            </h2>
        </div>

        <div id="center">
            <hr>
            <!-- hr es para hacer una linea -->
            <form action="https://www.google.com/search" class="formulario">
                <div class="row">
                    <div class="col" id="encuentra">
                        <h2 class="title"> Find pages withâ€¦</h2>
                        <hr>
                    </div>
                </div>

                <div class="container-fluid">
                    <div class="row">
                        <div class="col-2">
                            <h2 class="subtitle"> all these words:</h2>
                        </div>
                        <div class="col">
                            <input class="input-text" type="text" name="q">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-2">
                            <h2 class="subtitle"> this exact word or phrase:</h2>
                        </div>
                        <div class="col">
                            <input class="input-text" type="text" name="as_epq">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-2">
                            <h2 class="subtitle"> any of these words:</h2>
                        </div>
                        <div class="col">
                            <input class="input-text" type="text" name="as_oq">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-2">
                            <h2 class="subtitle"> none of these words:</h2>
                        </div>
                        <div class="col">
                            <input class="input-text" type="text" name="as_eq">
                        </div>
                    </div>

                    <div class="submit">
                        <input type="submit" value="Advanced Search" class="input-submit">
                    </div>
                </div>
            </form>
        </div>
    </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    </div>
    </div>


    <div class="row" id="footer">
    </div>

</body>

</html>
