<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search</title>
    <link rel="stylesheet" href="css/gimages.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
    <div class="layout" id="layout">
        <div class="top">
            <nav class="navbar navbar-expand-lg">
                <div class="container-fluid justify-content-end">
                    <ul class="navbar-nav mb-2 mb-lg-0" id="barra_nav">
                        <li class="nav-item">
                            <a class="nav-link" href="index.html">Google Search</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="advance.html">Google Advanced
                                Search</a>
                        </li>
                </div>
            </nav>
        </div>


        <div class="row" id="center">
            <img class="logo" src="imgs_project0/logo_img_google.png" alt="logo img google">
            <form action="https://www.google.com/search" class="formulario">
                <input type="text" name="q" class="input-text">
                <input type="hidden" name="tbm" value="isch">
                <!-- name vendria a ser el nombre de una variable, la cual aloja lo que le pongas en value, tbm es la variable que aloja isch, al ser de tipo hidden el usuario no puede modificar la variable, en cambio el primer input al ser de tipo text y no tener algun value, serÃ¡ lo que ingrese el usuario el valor de q. -->
                <div class="submits">
                    <input type="submit" value="Google Search" class="input-submit">
                </div>
            </form>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
                crossorigin="anonymous"></script>
        </div>
    </div>


    <div class="row" id="footer">

    </div>
